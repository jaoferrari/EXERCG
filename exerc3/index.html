<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Detalhes</title>
    <link rel="stylesheet" href="visual.css">
</head>
<body>

    <form action="#" method="post">
        <fieldset class="fieldset-principal">
            <legend>Detalhes Pessoais</legend>

            <div class="container-interno">

                <fieldset class="fieldset-interno">
                    <legend>Detalhes do Endereço</legend>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade">

                    <br>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </fieldset>
                <fieldset class="fieldset-interno">
                    <legend>Detalhes do Telefone</legend>

                    <label for="tel-residencial">Residencial:</label>
                    <input type="text" id="tel-residencial" name="tel-residencial">

                    <br>

                    <label for="tel-celular">Celular:</label>
                    <input type="text" id="tel-celular" name="tel-celular">
                </fieldset>
                </div>
        </fieldset>
        </form>

</body>
</html>
